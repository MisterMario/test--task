<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="view/styles/styles.css">
  <script src="view/js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="view/js/ajax.js" charset="utf-8"></script>
  <script src="view/js/message.js" charset="utf-8"></script>
</head>
<body>
  <div id="message" class="hidden">
    <div id="message-header">
      <div id="message-title">
        Информация
      </div>
      <div id="btn-close"></div>
    </div>
    <div id="message-body">
      Не все поля заполнены!
    </div>
  </div>
  <div id="container">
    <div id="registration" class="hidden">
      <h1>Регистрация</h1>
      <form action="">
        <input type="text" name="login" placeholder="Логин" autocomplete="off">
        <input type="password" name="pass" placeholder="Пароль" autocomplete="off">
        <input type="password" name="repass" placeholder="Повтор пароля" autocomplete="off">
        <input type="text" name="email" placeholder="E-mail" autocomplete="off">
        <input type="text" name="name" placeholder="Имя" autocomplete="off">
        <button type="button" onclick="sendRegistrationData();">Зарегистрироваться</button>
      </form>
      <a href="#">Уже есть аккаунт?</a>
    </div>
    <div id="authorization" class="">
      <h1>Авторизация</h1>
      <form action="">
        <input type="text" name="login" placeholder="Логин" autocomplete="off">
        <input type="password" name="pass" placeholder="Пароль" autocomplete="off">
        <button type="button" onclick="sendAuthorizationData();">Войти</button>
      </form>
      <a href="#">Регистрация</a>
    </div>
    <div id="personal-room" class="hidden">
      <h1>Личный кабинет</h1>
      <p>Hello, <span>[пользователь]</span>!</p>
      <button>Выйти</button>
    </div>
  </div>
</body>
</html>
